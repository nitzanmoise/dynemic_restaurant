<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Resturant</title>
</head>

<body>
    <header id="header">
        <nav>
            <i class="fas fa-hotdog"></i>


            <div class="nav-bar">

                <a href="#header" class="nav-item">Home</a>

            </div>
        </nav>

    </header>
<aside class="aside">
  <div class="aside-nav-bar">

  </div>
</aside>
    <main>
      <h1>My Russion Resturant</h1>


      <div class="modal-background hide">
        <div class="modal-content">
          <img src="" alt="" class="modal-image" />
          <div class="features">
            <h3 class="modal-name">NAME</h3>

              <img class="vegetarian-img" src="">

              <div class="soldout"><p>Sold out!</p></div>

          </div>
          <p class="modal-description">LONG DESCRIPTION</p>
        <div class="prices" style="display: flex; ">

          <h4 class="price-text">Price: <span class="price"></span>kr </h4>
          <h4 class="discount-text">New price: <span class="discount"></span>kr</h4>
        </div>
        </div>
      </div>
    </main>

    <template>
        <article class="dish-card">

            <div class="card-header">

                <img class="dish-img" src="" alt="">


            </div>
            <div class="features">
              <h4><span class="dish-name"></span></h4>

                <img class="vegetarian-img" src="">


            </div>

            <div>
                <p> <span class="dish-desc"></span></p>
                <div class="prices" style="display: flex; ">
                  <h6 class="price-text">Price: <span class="price"></span>kr</h6>

                  <h6 class="discount-text">New price: <span class="discount"></span>kr</h6>
                </div>
                <div class="soldout"><p>Sold out!</p></div>



            </div>



        </article>
    </template>
    <footer>

    </footer>
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/8a223d976c.js" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body></html>
